<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <!--Styling from styles.css-->
  <link rel="stylesheet" href="styles.css">   
  <!--app.js is being called here--> 
  <script src="app.js" defer></script>
</head>
  
<body>
    <div class="container">
        <!--Header Name-->
        <h1><u>Task Manager</u></h1><br>
        <!--Input text box-->
        <input type="text" id="taskInput" placeholder="Enter task">
        <!--"Add Task" button-->
        <button id="addTaskBtn">Add Task</button><br>
        <!--Unordered List of Tasks-->
        <ul id="taskList"></ul>
    </div>
</body>
  
</html>
